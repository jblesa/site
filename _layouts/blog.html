
<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body class="empty">
    <!--{% include menu_blog.html %}-->
    <div class="main main--blog">
      {% for post in site.posts %}
      <article>
        <!--<span class="date">{{post.date | date_to_string}}</span>-->
        <h1>
          <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
        </h1>          
        <!--{{ post.content }}-->
         <a href="{{ site.url }}{{ post.url }}"><img class="post_img" src="{{ site.url }}/assets/images/media/{{ post.image }}"></a>
        <div class="post_info">{% for category in post.categories %} {{ category }} {% endfor %}, {{ post.date | date_to_string}}</div>
      </article>
      {% endfor %}
    </div>
  </div>
</body>
</html>
