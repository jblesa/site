<ul class="blog">
  {% for post in site.posts %}
    <li class="blog__li">
      <a href="{{ post.url }}" class="blog__link">
        <h2 class="blog__title">
          {{ post.title }}
        </h2>
        <time class="blog__time">
          {{ post.date | date: "%B %-d, %Y" }}
        </time>
      </a>
    </li>
  {% endfor %}
</ul>
